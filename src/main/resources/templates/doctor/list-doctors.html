<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Doctors</title>
</head>

<body>

<h3>Doctor Directory</h3>
<hr>
<div class="container">
    <a th:href="@{/doc/add}" class="btn btn-primary btn-sm mb-3">Add Doctor</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempDoctor : ${doctors}">

            <td th:text="${tempDoctor.firstName}" />
            <td th:text="${tempDoctor.lastName}" />
            <td th:text="${tempDoctor.username}" />
            <td>
                <a th:href="@{/doc/update(id=${tempDoctor.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/doc/delete(id=${tempDoctor.id})}" class="btn btn-info btn-sm">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
    <div class="form-group">
        <a href="/" th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>
    </div>
</div>

</body>
</html>
